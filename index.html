<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Stream OTT Platform</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="logo/mmplay logo.svg" alt="Logo">
        </div>
        <nav>
            <a href="#">
                <img src="icons/search.svg" alt="Search">
            </a>
            <a class="active" href="/ott">Home</a>
            <a href="#">Movies</a>
            <a href="#">TV Shows</a>
            <a href="/ott/subscription">Subscription</a>
            <div class="profile">
                <img onclick="window.location.href='/ott/login';" src="icons/user.svg" alt="User Profile">

        </nav>
    </header>

    <div class="banner-slider">
        <div class="content">
            <h1>Fighter</h1>
            <p>New Bollywood Movie 2024</p>
            <button onclick="window.location.href='/ott/player.html?movie=3';" class="play-btn"><img src="icons/play-white.svg" alt="">Play Now</button>
            <button class="info-btn"><img src="icons/info.svg" alt="">More Info</button>
        </div>
    </div>

    <!-- 1st movies list -->
    <div class="containt-heading">
        <h3>New Release 2025 <img src="icons/right-arrow.svg" alt=""></h3>
        <div class="movie-scroller" id="movie-scroller">
            <!-- Movie cards will be inserted here dynamically -->
        </div>
    </div>
    <!-- 2nd movies list -->
<div class="containt-heading">
    <h3>Trending Now <img src="icons/right-arrow.svg" alt=""></h3>
    <div class="movie-scroller" id="movie-scroller-trending">
        <!-- Movie cards will be inserted here dynamically -->
    </div>
</div>
