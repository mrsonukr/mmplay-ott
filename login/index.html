<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTT Login/Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #1e1e1e;
            border-radius: 8px;
            border: 1px solid #ccc;
            overflow: hidden;
            width: 100%;
            max-width: 350px;
        }
        .tab-container {
            display: flex;
        }
        .tab {
            background-color: #333;
            color: #fff;
            flex: 1;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        .tab.active {
            background-color: #1e1e1e;
            font-weight: bold;
        }
        .form-container {
            padding: 20px;
        }
        h2 {
            margin-top: 0;
            color: #e50914;
        }
        input {
            width: 95%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 4px;
            background-color: #333;
            color: #fff;
        }
        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #e50914;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .form {
            display: none;
        }
        .form.active {
            display: block;
        }
        .error-message {
            color: #f40612;
            font-size: 0.9em;
            margin: 10px 0;
        }
        .success-message {
            color: #4caf50;
            font-size: 0.9em;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tab-container">
            <button class="tab active" id="login-tab">Login</button>
            <button class="tab" id="signup-tab">Sign Up</button>
        </div>
        <div class="form-container">
            <form id="login-form" class="form active">
                <h2>Login</h2>
                <label for="login-email">Email</label>
                <input id="login-email" type="email" placeholder="Email" required>
                <label for="login-password">Password</label>
                <input id="login-password" type="password" placeholder="Password" required>
                <button type="submit">Login</button>
                <div class="error-message" id="login-error"></div>
            </form>
            <form id="signup-form" class="form">
                <h2>Sign Up</h2>
                <label for="signup-name">Full Name</label>
                <input id="signup-name" type="text" placeholder="Full Name" required>
                <label for="signup-email">Email</label>
                <input id="signup-email" type="email" placeholder="Email" required>
                <label for="signup-password">Password</label>
                <input id="signup-password" type="password" placeholder="Password" required>
                <label for="signup-confirm-password">Confirm Password</label>
                <input id="signup-confirm-password" type="password" placeholder="Confirm Password" required>
                <button type="submit">Sign Up</button>
                <div class="error-message" id="signup-error"></div>
            </form>
        </div>
    </div>

    <script>
        const loginTab = document.getElementById('login-tab');
        const signupTab = document.getElementById('signup-tab');
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');

        loginTab.addEventListener('click', () => showForm('login'));
        signupTab.addEventListener('click', () => showForm('signup'));

        function showForm(formId) {
            document.querySelectorAll('.form').forEach(form => form.classList.remove('active'));
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.getElementById(formId + '-form').classList.add('active');
            event.target.classList.add('active');
        }

        // Form Validation Example (You can enhance it)
        document.getElementById('login-form').addEventListener('submit', function (e) {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const errorDiv = document.getElementById('login-error');
            if (!email || !password) {
                errorDiv.textContent = 'Please fill in all fields.';
            } else {
                errorDiv.textContent = '';
                // Simulate successful login
                window.location.href = '/ott'; 
            }
        });

        document.getElementById('signup-form').addEventListener('submit', function (e) {
            e.preventDefault();
            const name = document.getElementById('signup-name').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const confirmPassword = document.getElementById('signup-confirm-password').value;
            const errorDiv = document.getElementById('signup-error');

            if (!name || !email || !password || !confirmPassword) {
                errorDiv.textContent = 'Please fill in all fields.';
            } else if (password !== confirmPassword) {
                errorDiv.textContent = 'Passwords do not match.';
            } else {
                errorDiv.textContent = '';
                // Simulate successful sign up
                alert('Signed up successfully!');
            }
        });
    </script>
</body>
</html>
