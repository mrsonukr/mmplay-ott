<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Form</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">

    <div class="container mx-auto my-10 p-6 bg-white shadow-lg rounded-lg">
        <h1 class="text-2xl font-semibold text-center mb-6">Add New Movie</h1>

        <form action="add.php" method="POST" enctype="multipart/form-data" class="space-y-4">
            <!-- Movie Title -->
            <div>
                <label for="title" class="block text-lg font-medium text-gray-700">Movie Title</label>
                <input type="text" id="title" name="title" class="w-full px-4 py-2 border border-gray-300 rounded-lg" required>
            </div>

            <!-- Movie Description -->
            <div>
                <label for="description" class="block text-lg font-medium text-gray-700">Description</label>
                <textarea id="description" name="description" rows="4" class="w-full px-4 py-2 border border-gray-300 rounded-lg"></textarea>
            </div>

            <!-- Movie Genre -->
            <div>
                <label for="genre" class="block text-lg font-medium text-gray-700">Genre</label>
                <input type="text" id="genre" name="genre" class="w-full px-4 py-2 border border-gray-300 rounded-lg">
            </div>

            <!-- Movie Poster Upload -->
            <div>
                <label for="poster" class="block text-lg font-medium text-gray-700">Upload Poster</label>
                <input type="file" id="poster" name="poster" class="w-full px-4 py-2 border border-gray-300 rounded-lg" accept="image/*">
            </div>

            <!-- Movie Link -->
            <div>
                <label for="link" class="block text-lg font-medium text-gray-700">Movie Link</label>
                <input type="text" id="link" name="link" class="w-full px-4 py-2 border border-gray-300 rounded-lg">
            </div>

            <!-- Movie Details -->
            <div>
                <label for="detail" class="block text-lg font-medium text-gray-700">Details</label>
                <input id="detail" name="detail" rows="4" class="w-full px-4 py-2 border border-gray-300 rounded-lg"></input>
            </div>

            <!-- Submit Button -->
            <div class="text-center">
                <button type="submit" class="px-6 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600">Submit Movie</button>
            </div>
        </form>
    </div>

</body>
</html>
