<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    .banner-slider-container {
        position: relative;
        width: 100%;
        height: 60vh;
        overflow: hidden;
    }

    .banner-slider {
        position: absolute;
        top: 0;
        left: 100%; /* Start off-screen to the right */
        width: 100%;
        height: 100%;
        transition: left 1s ease-in-out; /* Smooth transition */
    }

    .banner-slider.active {
        left: 0; /* Move to the screen */
    }

    .banner-slider .content {
        position: absolute;
        bottom: 20px;
        left: 20px;
    }

    .banner-slider .content h1 {
        font-size: 48px;
        margin: 0;
    }

    .banner-slider .content p {
        font-size: 18px;
        margin: 10px 0;
    }

    .banner-slider .content button {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.75rem 1.5rem;
        border-radius: 9999px;
        border: none;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
    }

    .play-btn {
        background-color: rgb(255, 255, 255);
        color: black;
    }

    .info-btn {
        background-color: rgba(255, 255, 255, 0.2);
        color: white;
        backdrop-filter: blur(2px);
    }
</style>

<script>
    let currentIndex = 0;
    const slides = document.querySelectorAll('.banner-slider');
    const totalSlides = slides.length;

    // Function to show the active slide
    function showSlide(index) {
        // Hide all slides
        slides.forEach((slide, i) => {
            slide.style.left = '100%'; // Move them off-screen to the right
        });

        // Show the current slide
        slides[index].style.left = '0'; // Move the active slide to the screen
    }

    // Function to go to the next slide
    function nextSlide() {
        currentIndex = (currentIndex + 1) % totalSlides; // Loop back to the first slide
        showSlide(currentIndex);
    }

    // Automatically switch slides every 5 seconds
    setInterval(nextSlide, 5000);

    // Show the first slide initially
    showSlide(currentIndex);
</script>
